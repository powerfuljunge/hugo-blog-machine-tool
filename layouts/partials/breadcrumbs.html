<nav aria-label="breadcrumb" class="breadcrumbs">
    <ul>
      <li><a href="{{ .Site.BaseURL }}">ホーム</a></li>
      {{ $sections := .Sections }}
      {{ range $index, $section := $sections }}
        <li>
          <a href="{{ $.Site.BaseURL }}{{ (delimit (first (add $index 1) $sections) "/") }}/">
            {{ humanize $section }}
          </a>
        </li>
      {{ end }}
      {{ if not .IsHome }}
        <li>{{ .Title }}</li>
      {{ end }}
    </ul>
  </nav>
